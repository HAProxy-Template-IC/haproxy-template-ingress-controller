site_name: HAPTIC
site_url: https://haproxy-haptic.org/controller/
site_description: HAPTIC - Template-driven HAProxy Ingress Controller for Kubernetes

repo_name: haproxy-haptic/haptic
repo_url: https://gitlab.com/haproxy-haptic/HAPTIC

docs_dir: docs

theme:
  name: material
  logo: assets/logo-icon.svg
  favicon: assets/logo-icon.svg
  icon:
    alternate: material/book-open-page-variant
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Usage:
    - Templating: templating.md
    - CRD Reference: crd-reference.md
    - Watching Resources: watching-resources.md
    - Validation Tests: validation-tests.md
    - Supported Configuration: supported-configuration.md
  - Operations:
    - High Availability: operations/high-availability.md
    - Monitoring: operations/monitoring.md
    - Security: operations/security.md
    - Performance: operations/performance.md
    - Debugging: operations/debugging.md
    - Troubleshooting: troubleshooting.md
  - Development:
    - Design Overview: development/design.md
    - Architecture:
      - Overview: development/design/architecture-overview.md
      - Package Structure: development/design/package-structure.md
      - Sequence Diagrams: development/design/sequence-diagrams.md
    - Components:
      - Configuration: development/design/configuration.md
      - Deployment: development/design/deployment.md
      - Leader Election: development/design/leader-election.md
      - Introspection: development/design/introspection.md
    - CRD Validation: development/crd-validation-design.md
    - Design Decisions: development/design/design-decisions.md
    - Considerations: development/design/considerations.md
    - Appendices: development/design/appendices.md
    - Linting: development/linting.md
    - Releasing: development/releasing.md
  - Changelog: changelog.md

extra:
  alternate:
    - name: Helm Chart Docs
      link: https://haproxy-haptic.org/helm-chart/latest/
      lang: helm

plugins:
  - search
