site_name: HAPTIC
site_url: https://haproxy-haptic.org/
site_description: HAPTIC - Template-driven HAProxy Ingress Controller for Kubernetes

repo_name: haproxy-template-ic/haproxy-template-ingress-controller
repo_url: https://gitlab.com/haproxy-template-ic/haproxy-template-ingress-controller

docs_dir: docs

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo-icon.svg
  favicon: assets/logo-icon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html

nav:
  - Home: index.md

plugins:
  - search: false
