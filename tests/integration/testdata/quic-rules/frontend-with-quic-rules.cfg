global
    log stdout format raw local0
    stats socket /var/run/haproxy.sock mode 600 level admin

defaults
    log     global
    mode    http
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend quic-in
    bind quic4@:443
    quic-initial reject
    default_backend web

backend web
    server srv1 10.0.0.1:8080
