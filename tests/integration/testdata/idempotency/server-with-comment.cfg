global
    log stdout format raw local0
    stats socket /var/run/haproxy.sock mode 600 level admin

defaults
    log     global
    mode    http
    option  httplog
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

backend test-backend
    balance roundrobin
    server srv1 192.168.1.10:8080 check # Pod: echo-server-v1
    server srv2 192.168.1.11:8080 check # Pod: echo-server-v2
