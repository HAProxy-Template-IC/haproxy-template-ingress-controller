name: Deploy Controller Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/controller/**'
      - 'docs/landing-page/**'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Controller version (e.g., 0.2.0)'
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: pip install mkdocs-material mike

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Deploy with mike
        working-directory: docs/controller
        run: |
          if [ "${{ steps.version.outputs.version }}" = "dev" ]; then
            mike deploy --push ${{ steps.version.outputs.version }} \
              --deploy-prefix controller \
              --remote https://x-access-token:${{ secrets.PAGES_REPO_TOKEN }}@github.com/HAProxy-Template-IC/haproxy-template-ic.github.io.git \
              --branch main
          else
            mike deploy --push --update-aliases ${{ steps.version.outputs.version }} latest \
              --deploy-prefix controller \
              --remote https://x-access-token:${{ secrets.PAGES_REPO_TOKEN }}@github.com/HAProxy-Template-IC/haproxy-template-ic.github.io.git \
              --branch main
          fi

      - name: Update landing page
        run: |
          git clone https://x-access-token:${{ secrets.PAGES_REPO_TOKEN }}@github.com/HAProxy-Template-IC/haproxy-template-ic.github.io.git target-repo
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cp ../docs/landing-page/index.html index.html
          if ! git diff --quiet; then
            git add index.html
            git commit -m "Update landing page"
            git push origin main
          fi
