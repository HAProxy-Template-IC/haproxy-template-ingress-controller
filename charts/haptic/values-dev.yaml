# Development environment values
# Override defaults for local development with kind cluster
#
# Usage: helm install -f values-dev.yaml

# Controller configuration overrides for development
controller:
  # Use DEBUG log level for development
  logLevel: DEBUG

# HAProxy configuration overrides for development
haproxy:
  enabled: true
  # HAProxy image tag will be overridden by start-dev-env.sh via --set haproxy.image.tag=${HAPROXY_VERSION}
  # This allows testing different HAProxy versions in CI matrix
