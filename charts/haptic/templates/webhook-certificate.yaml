{{- if and .Values.webhook.enabled .Values.webhook.certManager.enabled (.Capabilities.APIVersions.Has "cert-manager.io/v1") }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.webhook.secretName | default (printf "%s-webhook-cert" (include "haptic.fullname" .)) }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "haptic.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.webhook.secretName | default (printf "%s-webhook-cert" (include "haptic.fullname" .)) }}
  duration: {{ .Values.webhook.certManager.duration | default "8760h" }}
  renewBefore: {{ .Values.webhook.certManager.renewBefore | default "720h" }}
  dnsNames:
    - {{ include "haptic.fullname" . }}-webhook
    - {{ include "haptic.fullname" . }}-webhook.{{ .Release.Namespace }}
    - {{ include "haptic.fullname" . }}-webhook.{{ .Release.Namespace }}.svc
    - {{ include "haptic.fullname" . }}-webhook.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    {{- if .Values.webhook.certManager.createIssuer }}
    name: {{ include "haptic.fullname" . }}-webhook-selfsigned
    kind: Issuer
    {{- else }}
    {{- if not .Values.webhook.certManager.issuerRef.name }}
    {{- fail "webhook.certManager.issuerRef.name is required when createIssuer is false" }}
    {{- end }}
    {{- toYaml .Values.webhook.certManager.issuerRef | nindent 4 }}
    {{- end }}
  usages:
    - digital signature
    - key encipherment
    - server auth
{{- end }}
