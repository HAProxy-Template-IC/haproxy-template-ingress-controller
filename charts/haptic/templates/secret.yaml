apiVersion: v1
kind: Secret
metadata:
  name: {{ include "haptic.fullname" . }}-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "haptic.labels" . | nindent 4 }}
type: Opaque
data:
  # Production dataplane credentials
  # If password is not provided, it will be auto-generated and preserved across upgrades
  dataplane_username: {{ include "haptic.dataplane.username" . | b64enc | quote }}
  dataplane_password: {{ include "haptic.dataplane.password" . | b64enc | quote }}
