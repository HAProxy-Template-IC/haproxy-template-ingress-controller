{{- if and .Values.controller.defaultSSLCertificate.enabled .Values.controller.defaultSSLCertificate.certManager.enabled (.Capabilities.APIVersions.Has "cert-manager.io/v1") }}
{{- $dnsNames := .Values.controller.defaultSSLCertificate.certManager.dnsNames }}
{{- if not $dnsNames }}
{{- fail "controller.defaultSSLCertificate.certManager.dnsNames is required when using cert-manager for SSL certificates" }}
{{- end }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.controller.defaultSSLCertificate.secretName }}
  namespace: {{ .Values.controller.defaultSSLCertificate.namespace | default .Release.Namespace }}
  labels:
    {{- include "haptic.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.controller.defaultSSLCertificate.secretName }}
  duration: {{ .Values.controller.defaultSSLCertificate.certManager.duration | default "8760h" }}
  renewBefore: {{ .Values.controller.defaultSSLCertificate.certManager.renewBefore | default "720h" }}
  dnsNames:
    {{- toYaml $dnsNames | nindent 4 }}
  issuerRef:
    {{- if .Values.controller.defaultSSLCertificate.certManager.createIssuer }}
    name: {{ include "haptic.fullname" . }}-ssl-selfsigned
    kind: Issuer
    {{- else }}
    {{- if not .Values.controller.defaultSSLCertificate.certManager.issuerRef.name }}
    {{- fail "controller.defaultSSLCertificate.certManager.issuerRef.name is required when createIssuer is false" }}
    {{- end }}
    {{- toYaml .Values.controller.defaultSSLCertificate.certManager.issuerRef | nindent 4 }}
    {{- end }}
  usages:
    - digital signature
    - key encipherment
    - server auth
{{- end }}
