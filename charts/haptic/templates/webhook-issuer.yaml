{{- /* Webhook issuer is always in Release.Namespace since webhooks must be co-located with the controller */ -}}
{{- if and .Values.webhook.enabled .Values.webhook.certManager.enabled .Values.webhook.certManager.createIssuer (.Capabilities.APIVersions.Has "cert-manager.io/v1") }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "haptic.fullname" . }}-webhook-selfsigned
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "haptic.labels" . | nindent 4 }}
  annotations:
    description: "HAPTIC Webhook Issuer - Self-signed issuer for admission webhook certificates."
spec:
  selfSigned: {}
{{- end }}
