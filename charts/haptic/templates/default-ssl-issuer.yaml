{{- if and .Values.controller.defaultSSLCertificate.enabled .Values.controller.defaultSSLCertificate.certManager.enabled .Values.controller.defaultSSLCertificate.certManager.createIssuer (.Capabilities.APIVersions.Has "cert-manager.io/v1") }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "haptic.fullname" . }}-ssl-selfsigned
  namespace: {{ .Values.controller.defaultSSLCertificate.namespace | default .Release.Namespace }}
  labels:
    {{- include "haptic.labels" . | nindent 4 }}
  annotations:
    description: "HAPTIC Dummy Issuer - For development/testing only. Override for production."
spec:
  selfSigned: {}
{{- end }}
