site_name: HAPTIC Helm Chart
site_url: https://haproxy-haptic.org/helm-chart/
site_description: Helm chart for HAPTIC (HAProxy Template Ingress Controller)

repo_name: haproxy-haptic/haptic
repo_url: https://gitlab.com/haproxy-haptic/HAPTIC

docs_dir: docs

theme:
  name: material
  logo: assets/logo-icon.svg
  favicon: assets/logo-icon.svg
  icon:
    alternate: material/book-open-page-variant
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - search.highlight
    - content.code.copy

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Template Libraries:
    - Overview: template-libraries.md
    - Libraries:
      - Base: libraries/base.md
      - SSL: libraries/ssl.md
      - Ingress: libraries/ingress.md
      - Gateway API: libraries/gateway.md
      - HAProxy Annotations: libraries/haproxytech.md
      - HAProxy Ingress: libraries/haproxy-ingress.md
      - Path Regex Last: libraries/path-regex-last.md
  - Changelog: changelog.md

extra:
  alternate:
    - name: Controller Docs
      link: https://haproxy-haptic.org/controller/latest/
      lang: controller

plugins:
  - search
