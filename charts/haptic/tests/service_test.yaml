# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: controller service
templates:
  - service.yaml
tests:
  - it: should render service with correct kind
    asserts:
      - isKind:
          of: Service

  - it: should create ClusterIP service by default
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should expose healthz port
    asserts:
      - contains:
          path: spec.ports
          content:
            name: healthz
            port: 8080
            targetPort: healthz
            protocol: TCP

  - it: should expose metrics port
    asserts:
      - contains:
          path: spec.ports
          content:
            name: metrics
            port: 9090
            targetPort: metrics
            protocol: TCP

  - it: should use custom service type when specified
    set:
      service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  - it: should use custom port values
    set:
      controller.ports.healthz: 8888
      controller.ports.metrics: 9999
    asserts:
      - contains:
          path: spec.ports
          content:
            name: healthz
            port: 8888
            targetPort: healthz
            protocol: TCP
      - contains:
          path: spec.ports
          content:
            name: metrics
            port: 9999
            targetPort: metrics
            protocol: TCP

  - it: should include standard labels
    asserts:
      - exists:
          path: metadata.labels["app.kubernetes.io/name"]
      - exists:
          path: metadata.labels["app.kubernetes.io/instance"]

  # Tests for service configuration values that should be rendered
  - it: should render clusterIP when specified
    set:
      service.type: ClusterIP
      service.clusterIP: "10.0.0.100"
    asserts:
      - equal:
          path: spec.clusterIP
          value: "10.0.0.100"

  - it: should render loadBalancerIP when type is LoadBalancer
    set:
      service.type: LoadBalancer
      service.loadBalancerIP: "192.168.1.100"
    asserts:
      - equal:
          path: spec.loadBalancerIP
          value: "192.168.1.100"

  - it: should render loadBalancerSourceRanges when type is LoadBalancer
    set:
      service.type: LoadBalancer
      service.loadBalancerSourceRanges:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
    asserts:
      - equal:
          path: spec.loadBalancerSourceRanges
          value:
            - "10.0.0.0/8"
            - "192.168.0.0/16"

  - it: should render loadBalancerClass when type is LoadBalancer
    set:
      service.type: LoadBalancer
      service.loadBalancerClass: "service.k8s.aws/nlb"
    asserts:
      - equal:
          path: spec.loadBalancerClass
          value: "service.k8s.aws/nlb"

  - it: should render externalTrafficPolicy when specified
    set:
      service.type: LoadBalancer
      service.externalTrafficPolicy: Local
    asserts:
      - equal:
          path: spec.externalTrafficPolicy
          value: Local

  - it: should render internalTrafficPolicy when specified
    set:
      service.internalTrafficPolicy: Local
    asserts:
      - equal:
          path: spec.internalTrafficPolicy
          value: Local

  - it: should render sessionAffinity when specified
    set:
      service.sessionAffinity: ClientIP
    asserts:
      - equal:
          path: spec.sessionAffinity
          value: ClientIP

  - it: should render sessionAffinityConfig when specified
    set:
      service.sessionAffinity: ClientIP
      service.sessionAffinityConfig:
        clientIP:
          timeoutSeconds: 10800
    asserts:
      - equal:
          path: spec.sessionAffinityConfig.clientIP.timeoutSeconds
          value: 10800

  - it: should render service annotations when specified
    set:
      service.annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    asserts:
      - equal:
          path: metadata.annotations["service.beta.kubernetes.io/aws-load-balancer-type"]
          value: "nlb"
