# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: controller service
templates:
  - service.yaml
tests:
  - it: should render service with correct kind
    asserts:
      - isKind:
          of: Service

  - it: should create ClusterIP service by default
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should expose healthz port
    asserts:
      - contains:
          path: spec.ports
          content:
            name: healthz
            port: 8080
            targetPort: healthz
            protocol: TCP

  - it: should expose metrics port
    asserts:
      - contains:
          path: spec.ports
          content:
            name: metrics
            port: 9090
            targetPort: metrics
            protocol: TCP

  - it: should use custom service type when specified
    set:
      service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  - it: should use custom port values
    set:
      controller.ports.healthz: 8888
      controller.ports.metrics: 9999
    asserts:
      - contains:
          path: spec.ports
          content:
            name: healthz
            port: 8888
            targetPort: healthz
            protocol: TCP
      - contains:
          path: spec.ports
          content:
            name: metrics
            port: 9999
            targetPort: metrics
            protocol: TCP

  - it: should include standard labels
    asserts:
      - exists:
          path: metadata.labels["app.kubernetes.io/name"]
      - exists:
          path: metadata.labels["app.kubernetes.io/instance"]
