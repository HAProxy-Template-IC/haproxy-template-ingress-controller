{{- if .Values.monitoring.grafanaDashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "haproxy-template-ic.fullname" . }}-grafana-dashboard
  namespace: {{ .Values.monitoring.grafanaDashboard.namespace | default .Release.Namespace }}
  labels:
    {{- include "haproxy-template-ic.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.monitoring.grafanaDashboard.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- if .Values.monitoring.grafanaDashboard.folder }}
    grafana_folder: {{ .Values.monitoring.grafanaDashboard.folder | quote }}
    {{- end }}
    {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.monitoring.grafanaDashboard.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
